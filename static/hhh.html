    <main role="main">
      <article id="webslides">
        <!--
        Quick Guide
        - Each parent <section> in the <article id="webslides"> element is an individual slide.
        - Vertical sliding = <article id="webslides" class="vertical">
        - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->
        <section class="bg-red"><span class="background dark" style="background-image:url('/images/hhh/01.jpg')"></span>
          <div class="wrap aligncenter">
            <h1><strong>HHH</strong></h1>
            <p class="text-symbols">* * *</p>
          </div>
        </section>
        <section class="bg-green"><span class="background dark" style="background-image:url('https://images.unsplash.com/photo-1535219241072-7d3c28a49a5c')"></span>
          <div class="wrap aligncenter fadeInUp">
            <h3><strong>オルタナティヴな暮らし</strong></h3>
          </div>
        </section>
        <section class="slide-top">
          <h2>Newzealand</h2>
          <ul>
            <li>滞在期間: 1年</li>
            <li>しごと - バックパッカーズ</li>
          </ul><img src="/images/hhh/02.jpg" width="400">
        </section>
        <section class="bg-green"><span class="background dark" style="background-image:url('https://images.unsplash.com/photo-1535219241072-7d3c28a49a5c')"></span>
          <div class="wrap aligncenter fadeInUp">
            <h3><strong>Hippie Episode01</strong></h3>
          </div>
        </section>
        <section class="slide-top">
          <h2>Hitch Hike</h2><img src="/images/hhh/into-the-wild.jpg" width="800"><small>おばあちゃん</small>
        </section>
        <section class="bg-green"><span class="background dark" style="background-image:url('https://images.unsplash.com/photo-1535219241072-7d3c28a49a5c')"></span>
          <div class="wrap aligncenter fadeInUp">
            <h3><strong>Hippie Episode02</strong></h3>
          </div>
        </section>
        <section class="slide-top">
          <h2>テント暮らし</h2><img src="/images/hhh/kal-visuals-D-S-Sy13Z_0-unsplash.jpg" width="800">
        </section>
        <section class="bg-green"><span class="background dark" style="background-image:url('https://images.unsplash.com/photo-1535219241072-7d3c28a49a5c')"></span>
          <div class="wrap aligncenter fadeInUp">
            <h3><strong>Hacker Episode03</strong></h3>
          </div>
        </section>
        <section class="slide-top">
          <h2>Died</h2><img src="/images/hhh/IMG_7368.JPG" width="800"><img src="/images/hhh/DSCF7980.JPG" width="800">
        </section>
        <section class="slide-top"><img src="/images/hhh/IMG_7513.JPG" width="800"></section>
        <section class="bg-green"><span class="background dark" style="background-image:url('https://images.unsplash.com/photo-1535219241072-7d3c28a49a5c')"></span>
          <div class="wrap aligncenter fadeInUp">
            <h3><strong>Hippie Episode04</strong></h3>
          </div>
        </section>
        <section class="slide-top">
          <h2>Drag</h2><img src="/images/hhh/P1040592.JPG" width="800"><img src="/images/hhh/P1040581.JPG" width="800">
        </section>
        <section class="bg-green"><span class="background dark" style="background-image:url('https://images.unsplash.com/photo-1535219241072-7d3c28a49a5c')"></span>
          <div class="wrap aligncenter fadeInUp">
            <h3><strong>Gallery</strong></h3>
          </div>
        </section>
        <section class="slide-top"><img src="/images/hhh/P1040645.JPG" width="800"></section>
        <section class="slide-top"><img src="/images/hhh/P1040622.JPG" width="800"></section>
        <section class="slide-top"><img src="/images/hhh/P1040622.JPG" width="800"></section>

        <section class="slide-top"><img src="/images/hhh/P1040576.JPG" width="800"></section>
        <section class="bg-trans-gradient"><span class="background dark" style="background-image:url('./images/frontend-web-perperformance/pexels-photo-844297.jpeg')"></span>
          <!-- .wrap = container (width: 90%)-->
          <div class="wrap aligncenter fadeInUp">
            <h3><strong class="end">End</strong></h3>
          </div>
        </section>
      </article>
